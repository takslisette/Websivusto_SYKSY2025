<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lisette Täks - Galleria</title>
  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header class="nav-bar">
      <div class="logo">
        <a href="index.html"><img src="Images/logo.JPG" alt="Logo" /></a>
      </div>
      <nav class="nav-links">
        <a href="index.html">Etusivu</a>
        <a href="kolmassivu.html">Saavutukset</a>
        <a href="toinensivu.html">Galleria</a>
        <a href="neljässivu.html">Yhteystiedot</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-bg-text">GALLERIA</div>

      <h1 class="gallery-title">Galleria</h1>
      <p class="gallery-subtitle">Kuvia urani varrelta</p>

      <div class="carousel">
        <div class="carousel-track">
          <div class="carousel-item">
            <img src="Images/logo.JPG" alt="Kuva 1" />
          </div>
          <div class="carousel-item">
            <img src="Images/pelaajakuva.JPG.jpeg" alt="Kuva 2" />
          </div>
          <div class="carousel-item">
            <img src="Images/mestaruuskuva.JPEG" alt="Kuva 3" />
          </div>
          <div class="carousel-item">
            <img src="Images/make.JPEG" alt="Kuva 4" />
          </div>
          <div class="carousel-item">
            <img src="Images/maali.JPEG" alt="Kuva 5" />
          </div>
          <div class="carousel-item">
            <img src="Images/siniviiva.JPEG" alt="Kuva 6" />
          </div>
          <div class="carousel-item">
            <img src="Images/winter.JPEG" alt="Kuva 7" />
          </div>
          <div class="carousel-item">
            <img src="Images/pelikuva2.JPEG" alt="Kuva 8" />
          </div>
          <div class="carousel-item">
            <img src="Images/paja.JPEG" alt="Kuva 9" />
          </div>
          <div class="carousel-item">
            <img src="Images/laukaus.JPEG" alt="Kuva 11" />
          </div>
        </div>
        <button class="arrow arrow-left">&#10094;</button>
        <button class="arrow arrow-right">&#10095;</button>
      </div>
    </section>

    <footer>
      <p>© 2025 Lisette Täks</p>
    </footer>

    <script>
      const track = document.querySelector(".carousel-track");
      const items = document.querySelectorAll(".carousel-item");
      const prev = document.querySelector(".arrow-left");
      const next = document.querySelector(".arrow-right");

      let index = 0;

      function showSlide(i) {
        if (i < 0) index = items.length - 1;
        else if (i >= items.length) index = 0;
        else index = i;
        track.style.transform = `translateX(-${index * 100}%)`;
      }

      prev.addEventListener("click", () => showSlide(index - 1));
      next.addEventListener("click", () => showSlide(index + 1));
    </script>
  </body>
</html>

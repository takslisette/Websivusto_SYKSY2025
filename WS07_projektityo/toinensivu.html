<title>Kuvakaruselli nuolilla</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
  background: #fafafa;
}

.carousel {
  position: relative;
  width: 500px;
  max-width: 90%;
  margin: 0 auto;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel-item {
  min-width: 100%;
}

.carousel-item img {
  width: 100%;
  border-radius: 10px;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2rem;
  color: rgba(255,255,255,0.8);
  background-color: rgba(0,0,0,0.3);
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 50%;
}

.arrow:hover {
  background-color: rgba(0,0,0,0.6);
}

.arrow-left {
  left: 10px;
}

.arrow-right {
  right: 10px;
}
</style>
</head>
<body>

<h1>Slideshow / Karuselli</h1>

<div class="carousel">
  <div class="carousel-track">
    <div class="carousel-item"><img src="Images/logo.JPG" alt="Kuva 1"></div>
    <div class="carousel-item"><img src="Images/pelaajakuva.JPG.jpeg" alt="Kuva 2"></div>
    <div class="carousel-item"><img src="Images/mestaruuskuva.JPEG" alt="Kuva 3"></div>
  </div>
  <button class="arrow arrow-left">&#10094;</button>
  <button class="arrow arrow-right">&#10095;</button>
</div>

<script>
const track = document.querySelector('.carousel-track');
const items = document.querySelectorAll('.carousel-item');
const prev = document.querySelector('.arrow-left');
const next = document.querySelector('.arrow-right');

let index = 0;

function showSlide(i) {
  if(i < 0) index = items.length - 1;
  else if(i >= items.length) index = 0;
  else index = i;
  track.style.transform = `translateX(-${index * 100}%)`;
}

prev.addEventListener('click', () => showSlide(index - 1));
next.addEventListener('click', () => showSlide(index + 1));
</script>
